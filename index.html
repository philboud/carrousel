<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="carousel">


        <div class="clear"></div>

        <div id="slides">
            <ul>
                <li><img src="img/image1.png" width="320" height="150" alt="Slide 1" /></li>
                <li><img src="img/image2.png" width="320" height="150" alt="Slide 2" /></li>
                <li><img src="img/image3.png" width="320" height="150" alt="Slide 3" /></li>
                <li><img src="img/image4.png" width="320" height="150" alt="Slide 4" /></li>
            </ul>
            <div class="clear"></div>
        </div>
        <div id="buttons">
            <div id="prev"><button>prev</button></div>
            <div id="next"><button>next</button></div>
            <div class="clear"></div>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var speed = 3000;
            var run = setInterval('rotate()', speed);
            var item_width = $('#slides li').outerWidth();
            var left_value = item_width * (-1);
            $('#slides li:first').before($('#slides li:last'));
            $('#slides ul').css({
                'left': left_value
            });
            $('#prev').click(function() {
                var left_indent = parseInt($('#slides ul').css('left')) + item_width;
                $('#slides ul').animate({
                    'left': left_indent
                }, 200, function() {
                    $('#slides li:first').before($('#slides li:last'));
                    $('#slides ul').css({
                        'left': left_value
                    });
                });
                return false;
            });
            $('#next').click(function() {
                var left_indent = parseInt($('#slides ul').css('left')) - item_width;
                $('#slides ul').animate({
                    'left': left_indent
                }, 200, function() {
                    $('#slides li:last').after($('#slides li:first'));
                    $('#slides ul').css({
                        'left': left_value
                    });
                });
                return false;
            });
        });

        function rotate() {
            $('#next').click();
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
